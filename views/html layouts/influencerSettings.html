<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Our Styling Sheet -->
    <!-- <link rel="stylesheet" href="../public/assets/"> -->
    <!-- Jquery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        /* Nav Bar Styling BEGIN */
        nav {
            z-index: 3;
            background: #1a181f;
            position: fixed;
            height: 65px;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .row .col {
            float: left;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            padding: 0 .75rem;
            min-height: 1px;
        }

        /* nav Bar Styling END */

        /* Section Style BEGIN */

        .userProfile {
            background: #202124;
            height: 100%;
            padding: 5em 0;
        }

        .parallax-container {
            height: 200px;
        }

        /* Section Style END */
    </style>

    <title>Influence Ya</title>
</head>

<body>
    <!-- Nav bar -->
    <nav>
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="#" target="_blank" class="brand-logo">Influence<span
                            class="hide-on-small-only">&nbsp;Ya</span></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Account Settings</a></li>
                        <li>|</li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Nav bar -->

    <!-- Settings page -->
    <section class="userProfile">

        <div class="parallax-container">
            <div class="parallax">
                <img src="../public/assets/images/background_app.jpg">
            </div>
        </div>
        <div class="section white">
            <div class="row container">
                <h2 class="header" id="influencerName">Influencer Name</h2>

                <div class="row">
                    <div class="col s12">
                        <div class="card black darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Account Settings</span>
                                <p id="first_name">FIRST NAME: </p>
                                <p id="last_name">LAST NAME: </p>
                                <p id="email">EMAIL: </p>
                                <p id="password">PASSWORD: </p>
                                <p id="followers">FOLLOWERS: </p>
                                <p id="asking_price">ASKING PRICE: </p>
                            </div>
                            <div class="card-action">
                                <button data-target="modal1" class="modal-trigger" href="#modal1" id="loginBtn"> Update
                                    Settings
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Update settings modal-->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Update Settings</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="first_name_update" type="text" class="validate">
                                        <label for="first_name_update">First Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="first_name_update" type="text" class="validate">
                                        <label for="first_name_update">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email_update" type="email" class="validate">
                                        <label for="email_update">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password_update" type="password" class="validate">
                                        <label for="password_update">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="followers_update" type="number" class="validate">
                                        <label for="followers_update">Number of Followers</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="asking_price_update" type="number" class="validate">
                                        <label for="asking_price_update">Asking Price</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="update_save">Save</a>
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>



            </div>


        </div>
        </div>

    </section>
    <!-- Main Page -->

</body>

<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
        $('.modal').modal();


    });
</script>

</html>
